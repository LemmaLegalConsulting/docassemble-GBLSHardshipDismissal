---
include:
  - shared.yml
---
event: main_dashboard
question: |
  Main Dashboard
subquestion: |
  % if len(clients.complete_elements()) > 0:
  % for client in clients:
  ${ client.cases.table }
  % endfor
  % else:
  You have not added any cases yet.
  % endif
---
table: clients[i].cases.table
rows: clients[i].cases
columns:
  - Case Number: |
      row_item.client_full_name
  - Case Number: |
      row_item.case_number
edit:
  - case_number
---