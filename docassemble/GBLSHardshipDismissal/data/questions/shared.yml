---
include:
  - docassemble.AssemblyLine:assembly_line.yml
  - main.yml
  - dashboard.yml
  - docassemble.AssemblyLine:al_package.yml
---
objects:
  - cases: DAList.using(there_are_any=True, object_type=Thing)
  - cases[i].client: ALIndividual
---
modules:
  - docassemble.demo.accordion
---
code: |
  active_sessions = find_matching_sessions(
      "", 
      user_id="all", 
      limit=50,
      filenames=[
        "docassemble.playground128SSIHardship:main.yml",
      ],
      exclude_newly_started_sessions=False
  )

  load_active_sessions = True
---
depends on: active_sessions
code: |
  for current_session in active_sessions:
    temp_session = get_session_variables(current_session["filename"], current_session["key"], secret=None, simplify=False)

    case = cases.appendObject()
    case.name.text = ""
    case.case_number = temp_session["legalserver_case"].case_number
    case.client = ALIndividual()
    case.client.name.first = temp_session["client"].name.first
    case.client.name.last = temp_session["client"].name.last
    case.court = "Chelsea"
    case.court_date = "7/1/2025"
    case.type = "SSI"
    case.firm = "Debt Company"
    case.emailed = 1

  cases.there_is_another = False

  load_existing_client_data = True
---
